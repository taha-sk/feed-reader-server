# ===============================
# = DATA SOURCE
# ===============================

# Configurations for the database connection

# Connection url for the database
spring.datasource.url = jdbc:postgresql:feedreader

# Username and password
spring.datasource.username = fruser
spring.datasource.password = frpass

# ===============================
# = JPA / HIBERNATE
# ===============================


# Show log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = create-drop

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Jwt
jwt.issuer=https://frsapi.herokuapp.com
jwt.expiration.ms=3600000

# Service url for Rest
spring.data.rest.base-path=/api
